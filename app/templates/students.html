<div>
	<a ui-sref="student_create">add new student</a>
	<h3>all students view</h3>
	<table>
		<thead>
		  <tr>
		    <th>Id</th>
		    <th>Name</th>
		    <th></th>
		  </tr>
		</thead>
		<tr ng-repeat="s in students | orderBy: 'id'">
		  <td>{{s.id}}</td>
		  <td>{{s.name}}</td>
		  <td><a ui-sref="student_view({ id: s.id })">view</a></td>
		  <td><a href="#" ng-click="deleteStudent(s.id)">delete</a></td>
		</tr>
	</table>
	<div ng-show="loading"><img src="/scripts/assets/spinner.gif" /></div>
</div>
