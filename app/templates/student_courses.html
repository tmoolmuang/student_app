<div>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Student</th>
				<th>Course</th>
				<th>Note</th>
				<th></th>
			</tr>
		</thead>
		<tr ng-repeat="r in records | orderBy: ['student_id', 'course_id']">
			<td>{{r.id}}</td>
			<th>{{r.student_id}}</th>
			<td>{{r.course_id}}</td>
			<td>{{r.note}}</td>
			<td></td>
		</tr>
	</table>
	<hr>
	<div ng-repeat="coursesPerStudent in allRecords() | filter: filterStudents | orderBy: 'student_id'">
		<ul>{{coursesPerStudent.student_id}}
			<li ng-repeat="course in records | filter: {student_id: coursesPerStudent.student_id } | orderBy: 'course_id'">{{course.course_id}}</li>
		</ul>
	</div>

</div>
